<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Tread sracper</title>
</head>
<body>
    <h1><a href="">Click to run script</a></h1>
    <p>The IP address used for this query was <p id="ip"></p></p>

    <ul id="trendingHashtags">
        {% for hashtag in hashtags %}
            <li>{{ loop.index }}: {{ hashtag }}</li>
        {% endfor %}
    </ul>

    <script>
        
        async function fetchIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').textContent = data.ip; // Display IP address
            } catch (error) {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip').textContent = 'Unable to fetch IP address';
            }
        }

        
        fetchIPAddress();
    </script>
</body>
</html>
